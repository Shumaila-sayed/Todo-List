<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
</head>
<body>

    <section class="side-bar">
        <div class="logo">
            <h1>TASKBOARD</h1>
        </div>
        <div class="task-board">
            <p class="add-task">Add Tasks</p>
            <p class="all-task">All Tasks</p>
            <div class="project-list">
                <p class="projects">My Projects</p>
                <p class="project">Chores</p>
                <p class="project">Mental Health</p>
                <p class="project">Japan trip</p>
            </div>
        </div>
    </section>
    <section class="main-content">
        <div class="main-tab">
        <h2 class="main-heading">All Tasks</h2>
        <p class="main-addTasks">add task</p>
        </div>
        <div class="task">
            <span class="round-mark"></span>
            <p class="title">CleanUp</p>
            <p class="description">Deep clean bedroom, living room, bathroom, and kitchen.</p>
            <p class="priority">low</p>
            <p class="date">5 Oct 2024</p>
            <p class="project-title">#chore</p>
        </div>
    </section>
    
</body>
</html>
